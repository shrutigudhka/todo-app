<div class="container">
    <h1 class="title">TO-DO APP
        <button mat-fab color="primary" class="float-right" (click)="addNewToDo()">
            <mat-icon>add</mat-icon>
        </button>
    </h1>
    <hr>
    <h3>Hello Shruti!</h3>
    <h4>Today you have <span class="color-red">{{listNameCount[0]}}</span> tasks</h4>
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-12 col-md-4 p-b-3" *ngFor="let item of listName; let i = index">
                <mat-card class="pointer" (click)="goToList(item)">
                    <span class="custom-badge float-right">{{listNameCount[i]}}</span>
                    <mat-card-header>
                        <span class="material-icons color-yellow list-icon" mat-card-avatar>
                            <span *ngIf="item == 'Today'">wb_sunny</span>
                            <span *ngIf="item != 'Today'">checklist</span>
                        </span>
                        <mat-card-title>{{item}}</mat-card-title>
                    </mat-card-header>
                  </mat-card>
            </div>
        </div>
    </div>
</div>
